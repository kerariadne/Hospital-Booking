<app-header></app-header>
<app-saerchbar></app-saerchbar>
<app-slider></app-slider>

<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <button class="btn btn-primary mb-3" (click)="sendEmail()">ვერიფიკაციის მეილის გაგზავნა</button>
        <button class="btn btn-primary mb-3" (click)="sendEmailForTwoFactorAuth()">2 ბიჯიანი ავტორიზაცია</button>
        <div *ngIf="showForm">
          <form (submit)="verifyCode()">
            <div class="form-group">
              <label for="code"> ვერიფიკაციის კოდი:</label>
              <input type="text" id="code" class="form-control" [(ngModel)]="code" name="code" required>
            </div>
            <button type="submit" class="btn btn-primary">ვერიფიკაცია</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

<app-footer></app-footer>
